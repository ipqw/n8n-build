events {
    worker_connections 1024;
}

http {
    upstream supabase {
        server kong:8000;
    }
    
    upstream n8n {
        server n8n:5678;
    }
    
    upstream studio {
        server studio:3000;
    }

    server {
        listen 80;
        server_name n8nbba.fun;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name n8nbba.fun;

        ssl_certificate /etc/nginx/ssl/live/n8nbba.fun/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/live/n8nbba.fun/key.pem;

        # Supabase API
        location /rest/ {
            proxy_pass http://supabase/rest/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /auth/ {
            proxy_pass http://supabase/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /storage/ {
            proxy_pass http://supabase/storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Supabase Studio
        location /studio/ {
            proxy_pass http://studio/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # n8n
        location /n8n/ {
            proxy_pass http://n8n/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhooks для n8n
        location /webhook/ {
            proxy_pass http://n8n/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}