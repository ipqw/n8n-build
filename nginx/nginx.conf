events {
    worker_connections 512;
}

http {
    client_max_body_size 100G;
    server_names_hash_bucket_size 128;
    

    upstream n8n {
        server n8n:5678;
    }
    
    upstream supabase {
        server kong:8000;
    }

    server {
        listen 80;
        listen [::]:80;                 # <— добавили
        server_name n8n.n8nbba.fun;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;           # http2 — по желанию
        listen [::]:443 ssl http2;      # <— добавили
        server_name n8n.n8nbba.fun;

        ssl_certificate     /etc/letsencrypt/live/n8n.n8nbba.fun/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/n8n.n8nbba.fun/privkey.pem;

        location / {
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    server {
        listen 80;
        listen [::]:80;                 # <— добавили
        server_name supabase.n8nbba.fun;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;      # <— добавили
        server_name supabase.n8nbba.fun;

        ssl_certificate     /etc/letsencrypt/live/supabase.n8nbba.fun/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/supabase.n8nbba.fun/privkey.pem;

        location / {
            proxy_pass http://supabase;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

}